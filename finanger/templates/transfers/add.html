{% extends 'base.html' %}

{% block title %}- New Transfer{% endblock %}

{% block header %}
<header class="form-header">
    <h3>New Transfer</h3>
</header>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input class="form-control" name="description" id="description" autofocus autocomplete="off" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input class="form-control" name="amount" id="amount" type="number" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input class="form-control" name="date" id="date" type="date" required>
        </div>
        <div class="mb-3">
            <label for="account_id_origin" class="form-label">From</label>
            <select class="form-control" name="account_id_origin" required>
                {% for account in accounts %}
                    <option value="{{ account.id }}">{{account.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="account_id_destination" class="form-label">To</label>
            <select class="form-control" name="account_id_destination" required>
                {% for account in accounts %}
                    <option value="{{ account.id }}">{{account.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="submit-group">
            <button class="btn btn-outline-primary mb-3" type="submit">Add</button>
            <a href="{{ url_for('transfers.main', month=g.date['month'], year=g.date['year']) }}" class="btn btn-outline-danger mb-3">Cancel</a>
        </div>
    </form>
{% endblock %}
