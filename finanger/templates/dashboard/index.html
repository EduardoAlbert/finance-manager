{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Dashboard{% endblock %}</h1>
{% endblock %}

{% block content %}
    <h3>Balance: R${{ balance }}</h3>

    <div>
        <h4>Accounts  <a href="{{ url_for('accounts.all') }}">Manage Accounts</a></h4>
        <ul>
            {% for account in accounts %}
                <li>{{ account.name }} - R${{ account.amount }}</li>
            {% endfor %}
        </ul>
    </div>
    
{% endblock %}
