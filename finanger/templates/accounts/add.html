{% extends 'base.html' %}

{% block title %}- Add Account{% endblock %}

{% block header %}
<header class="form-header">
    <h3>Add Account</h3>
</header>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" name="name" id="name" autofocus autocomplete="off" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input class="form-control" name="amount" id="amount" type="number" step="0.01" required>
        </div>
        <div class="submit-group">
            <button class="btn btn-outline-primary mb-3" type="submit">Add</button>
            <a href="{{ url_for('accounts.main') }}" class="btn btn-outline-danger mb-3">Cancel</a>
        </div>
    </form>
{% endblock %}
