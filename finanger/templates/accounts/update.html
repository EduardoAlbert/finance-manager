{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit Account{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="name">Name</label>
        <input name="name" id="name" 
            value="{{ request.form['name'] or account['name'] }}" required>
        <label for="amount">Amount</label>
        <input name="amount" id="amount" type="number"
            value="{{ request.form['amount'] or account['amount'] }}" required>
        <input type="submit" value="Save">
    </form>

    <form action="{{ url_for('accounts.delete', id=account['id']) }}" method="post">
        <input type="submit" value="Delete" onclick="return confirm('Are you sure');">
    </form>
{% endblock %}
