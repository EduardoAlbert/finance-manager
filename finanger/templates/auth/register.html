{% extends 'base.html' %}

{% block title %}- Register{% endblock %}

{% block header %}
<header class="form-header">
    <h3>Register</h3>
</header>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" name="username" id="username" autofocus autocomplete="off" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" name="password" id="password" required>
        </div>
        <div class="mb-3">
            <label for="password_confirm" class="form-label">Password (again)</label>
            <input class="form-control" type="password" name="password_confirm" id="password_confirm" required>
        </div>
        <button class="form-control btn-outline-primary" type="submit">Register</button>
    </form>
{% endblock %}
